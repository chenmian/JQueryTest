<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>控制DOM对象</title>
<script type="text/javascript" language="javascript" src="js/jquery-1.6.2.js"></script>
	<style type="text/css">
           .divFrame{width:260px;border:solid 1px #666;font-size:10pt}
           .divTitle{background-color:#eee;padding:5px}
           .divContent{padding:8px;font-size:9pt}
           .divTip{width:244px;border:solid 1px #666;padding:8px;font-size:9pt;margin-top:5px;display:none}
           .txtCss{border:solid 1px #ccc}
           .divBtn{padding-top:5px}
           .divBtn .btnCss{border:solid 1px #535353;width:60px}
    </style>
    <script type="text/javascript">
    	function btnClick()
    	{
        	var oTxtValue = document.getElementById("Text1").value;
        	var oRdoValue = (Radio1.checked) ? "男" : "女";
        	var oChkValue = (Checkbox1.checked) ? "已婚" : "未婚";
        	document.getElementById("divTip").style.display = "block";
        	document.getElementById("divTip").innerHTML = oTxtValue+"<br>"+oRdoValue+"<br>"+oChkValue;
    	}
    </script>
    <script type="text/javascript">
    	$(function(){
        	$("#btnSubmit").click(function(){
            	var oTxtValue = $("#Text1").val();
            	var oRdoValue = $("#Radio1").is (":checked") ? "男" : "女";
            	var oChkValue = $("#Checkbox1").is (":checked") ? "已婚" : "未婚";
            	$("#divTip").css("display","block").html(oTxtValue+"<br>"+oRdoValue+"<br>"+oChkValue);
        	})
    	})
    </script>
</head>
<body>
<div class="divFrame">
	<div class="divTitle">请输入以下信息</div>
	<div class="divContent">
		姓名：<input id="Text1" type="text" class="txtCss"/><br/>
		性别：<input id="Radio1" name="rdoSex" type="radio" value="男"/>男
			 <input id="Radio2" name="rdoSex" type="radio" value="女"/>女<br/>
		婚否：<input id="Checkbox1" type="checkbox"/>
		<div class="divBtn"><input id="btnSubmit" type="button" value="提交" class="btnCss"/>
		</div>
	</div>
</div>
<div id="divTip" class="divTip"></div>
</body>
</html>
