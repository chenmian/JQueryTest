<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>使用jQuery基本选择器</title>
    <script language="javascript" type="text/javascript" 
            src="js/jquery-1.6.2.js"></script>
    <style type="text/css">
           body{font-size:12px;text-align:center}
           .clsFrame{width:300px;height:100px}
           .clsFrame div,span{display:none;float:left;
           width:65px;height:65px;border:solid 1px #ccc;margin:8px}
           .clsOne{background-color:#eee}
    </style>
    <script type="text/javascript">
            $(function(){ //ID匹配元素
              $("#divOne").css("display","block");
            })
            $(function(){ //元素名匹配元素
              $("div span").css("display","block");
            })
            $(function(){ //类匹配元素
              $(".clsFrame .clsOne").css("display","block");
            })
            $(function(){ //匹配所有元素
              $("*").css("display","block");
            })
            $(function(){ //合并匹配元素
              $("#divOne,span").css("display","block");
            })
    </script>
</head>
<body>
<div class="clsFrame">
    <div id="divOne">ID</div>
    <div class="clsOne">CLASS</div>
    <span>SPAN</span>
</div>
</body>
</html>
